<svg height="300" width="300" xmlns="http://www.w3.org/2000/svg" id="graph" class="shadow-graph" style="pointer-events: none">
    <defs>
        <linearGradient id="shapeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#5ae8c2" stop-opacity="0.62"/>
            <stop offset="100%" stop-color="#2b90ff" stop-opacity="0.48"/>
        </linearGradient>
        <linearGradient id="axisGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#e8eef7" stop-opacity="0.8"/>
            <stop offset="100%" stop-color="#9ab0cd" stop-opacity="0.8"/>
        </linearGradient>
        <radialGradient id="backgroundGlow" cx="50%" cy="35%" r="70%">
            <stop offset="0%" stop-color="#1c2a45" stop-opacity="0.8"/>
            <stop offset="100%" stop-color="#0e1627" stop-opacity="0.6"/>
        </radialGradient>
        <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="10" stdDeviation="12" flood-color="#0b0f1c" flood-opacity="0.5"/>
        </filter>
    </defs>

    <rect x="6" y="6" width="288" height="288" rx="18" ry="18" fill="url(#backgroundGlow)" stroke="#1f2c41" stroke-width="1.5" filter="url(#softShadow)"/>

    <rect id="figure-square" x="70" y="70" width="80" height="80" fill="url(#shapeGradient)" fill-opacity="0.7"/>

    <polygon id="figure-triangle"
             fill="url(#shapeGradient)"
             fill-opacity="0.7"
             points="150,150 70,150 150,230"
    />

    <path id="figure-arc"
          d="M 150 150 L 190 150 A 40 40 0 0 0 150 110 Z"
          fill="url(#shapeGradient)"
          fill-opacity="0.7"
    />

    <line stroke="url(#axisGradient)"
          x1="10" x2="290"
          y1="150" y2="150"
          stroke-width="3"
          stroke-linecap="round"
          stroke-dasharray="2 2"
    />
    <line stroke="url(#axisGradient)"
          x1="150" x2="150"
          y1="10" y2="290"
          stroke-width="3"
          stroke-linecap="round"
          stroke-dasharray="2 2"
    />
    <polygon fill="#e8eef7" points="150,0 142,14 158,14"/>
    <polygon fill="#e8eef7" points="300,150 286,158 286,142"/>

    <line id="tick-x-half" x1="0" x2="0" y1="0" y2="0" stroke="#9ab0cd" stroke-width="2"/>
    <line id="tick-x-r" x1="0" x2="0" y1="0" y2="0" stroke="#9ab0cd" stroke-width="2"/>
    <line id="tick-x-half-neg" x1="0" x2="0" y1="0" y2="0" stroke="#9ab0cd" stroke-width="2"/>
    <line id="tick-x-r-neg" x1="0" x2="0" y1="0" y2="0" stroke="#9ab0cd" stroke-width="2"/>

    <line id="tick-y-half" x1="0" x2="0" y1="0" y2="0" stroke="#9ab0cd" stroke-width="2"/>
    <line id="tick-y-r" x1="0" x2="0" y1="0" y2="0" stroke="#9ab0cd" stroke-width="2"/>
    <line id="tick-y-half-neg" x1="0" x2="0" y1="0" y2="0" stroke="#9ab0cd" stroke-width="2"/>
    <line id="tick-y-r-neg" x1="0" x2="0" y1="0" y2="0" stroke="#9ab0cd" stroke-width="2"/>

    <text id="tick-x-half-label" font-size="10" fill="#9ab0cd" font-family="Manrope, sans-serif">R/2</text>
    <text id="tick-x-r-label" font-size="10" fill="#9ab0cd" font-family="Manrope, sans-serif">R</text>
    <text id="tick-x-half-neg-label" font-size="10" fill="#9ab0cd" font-family="Manrope, sans-serif">-R/2</text>
    <text id="tick-x-r-neg-label" font-size="10" fill="#9ab0cd" font-family="Manrope, sans-serif">-R</text>

    <text id="tick-y-half-label" font-size="10" fill="#9ab0cd" font-family="Manrope, sans-serif">R/2</text>
    <text id="tick-y-r-label" font-size="10" fill="#9ab0cd" font-family="Manrope, sans-serif">R</text>
    <text id="tick-y-half-neg-label" font-size="10" fill="#9ab0cd" font-family="Manrope, sans-serif">-R/2</text>
    <text id="tick-y-r-neg-label" font-size="10" fill="#9ab0cd" font-family="Manrope, sans-serif">-R</text>
</svg>
